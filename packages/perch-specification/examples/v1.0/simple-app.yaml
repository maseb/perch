perch: "1.0"
info:
  version: "0.0.1"
  title: Simple Application

templates:
  primary:
    type: component
    component:
      type: hosted
      src: maseb/template-component

sources:
  bit: 
    scope: @bit
    registry: https://node.bitsrc.io
  # Local sources are only used in development mode. Local assumes that
  # the local Perch runtime will register components in this scope
  local:
    scope: @local
    

components:
  sampleLocalComponent:    
    $component: "@local/samples.components.hello-world" 
  sampleBitComponent:    
    $component: "@bit/maseb.movie-app-example.components.navigation"

screens:
  /:
    id: home
    description: Landing page
    title: Home
    type: display
    display:
      type: component
      component:
        $ref: "#/components/sampleLocalComponent"
        
      